<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List - CRUD Operaions</title>
        <meta name="description" content="To-Do List Web App using HTML, CSS, and JavaScript">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1>To-Do List Web App</h1>
        </header>
        <section>
            <div class="container">
                <div class="form-section"> 
                    <button class="add-button" type="button" id="add_button" onClick="add_button_function();">Add</button>
                    <h2>Fill out the below form:</h2>
                    <form class="todo_form" id="todo_form" autocomplete="on" method="POST">
                        <div class="form-element">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" name="full_name" id="full_name" class="form-input" required>                            
                        </div>
                        <div class="form-element">
                            <label for="email_address" class="form-label">Email Address</label>
                            <input type="email" name="email_address" id="email_address" class="form-input" required>
                        </div>
                        <div class="form-element">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" id="phone_number" class="form-input" required>
                        </div>
                        <div class="form-element">
                            <input type="hidden" id="list_id" name="list_id">
                            <button type="submit" value="add" name="submit" id="form_submit" class="form-submit">Add</button>
                        </div>
                        <span id="error_message"></span>
                    </form>
                </div>
                <div class="display-section">
                    <h3>List to be displayed here:</h3>
                    <div id="display_list"></div>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
