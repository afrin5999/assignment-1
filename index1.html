<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <meta name="description" content="To-Do List Web App using HTML, CSS, and JavaScript">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>To-Do List Web App</h1>
        </header>
        <section>
            <div class="container">
                <div class="form-section">
                    <form class="todo_form" id="todo_form" autocomplete="off" method="POST">
                        <div class="form-element">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" name="full_name" id="full_name" class="form-input" required>
                            <span id="error_message"></span>
                        </div>
                        <div class="form-element">
                            <label for="email_address" class="form-label">Email Address</label>
                            <input type="email" name="email_address" id="email_address" class="form-input" required>
                        </div>
                        <div class="form-element">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" id="phone_number" class="form-input" required>
                        </div>
                        <div class="form-element">
                            <button type="submit" name="submit" id="submit" class="form-submit">Add</button>
                        </div>
                    </form>
                </div>
                <div class="display-section" id="display_list">
                    <h3>List to be displayed here:</h3>
                    <div class="display-list">
                        <p>Full Name: <span>Afrin Sayed</span></p>
                        <p>Email Address: <span>afrin.sayed@oxcytech.com</span></p>
                        <p>Phone Number: <span>9874563210</span></p>
                    </div>
                </div>
            </div>
        </section>
        <script type="text/javascript">
            var form = document.getElementById("todo_form");
            var full_name = document.getElementById("full_name");
            var email_address = document.getElementById("email_address");
            var phone_number = document.getElementById("phone_number");
            var error_message = document.getElementById("error_message");
            var display_list = document.getElementById("display_list");

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                form_validation();
            });

            let form_validation = () => {
                if(full_name.value === ""){
                    console.log("Error");
                    error_message.innerHTML = "Full Name field is required";
                }else{
                    console.log("Success");
                    error_message.innerHTML = "";
                    accepted_data();
                    console.log(data);
                }
            };

            let data = {};
            let accepted_data = () => {
                data['id'] = full_name.value;
                data['full_name'] = full_name.value;
                data['email_address'] = email_address.value;
                data['phone_number'] = phone_number.value;
                
                create_list();
            };
            

            let create_list = () => {
                display_list.innerHTML += `
                    <div class="display-list">
                        <p>Full Name: <span>${data.full_name}</span></p>
                        <p>Email Address: <span>${data.email_address}</span></p>
                        <p>Phone Number: <span>${data.phone_number}</span></p>
                    </div>
                `;
            };
        </script>
    </body>
</html>
